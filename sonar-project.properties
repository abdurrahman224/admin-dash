# ===========================
#   Projet SonarQube
# ===========================
sonar.projectKey=app-naturalization
sonar.projectName=admin-dash
sonar.projectVersion=1.0.0

# Répertoire du code source
sonar.sources=src

# Inclure JSX / TSX
sonar.inclusions=src/**/*.{js,jsx,ts,tsx}

# Exclure les fichiers de build et de dépendances
sonar.exclusions=\
  node_modules/**,\
  dist/**,\
  build/**,\
  coverage/**,\
  vite.config.*,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.test.ts,\
  **/*.test.tsx

# ===========================
#   Tests + Coverage
# ===========================
# Si tu utilises Vitest
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Ou Jest
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.test.inclusions=src/**/*.{test.js,test.jsx,test.ts,test.tsx}

# ===========================
#   Racine du projet
# ===========================
sonar.projectBaseDir=.

# ===========================
#   Encodage
# ===========================
sonar.sourceEncoding=UTF-8
